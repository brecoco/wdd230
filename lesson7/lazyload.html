<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progressive Loading of Images</title>
  <meta name="description" content="Creating a page to show progressive loading of images in the browser">
  <link rel="stylesheet" href="../lesson7/styles/progressive_images.css">
</head>
<body>
  <h1>Progressive Loading of Images</h1> 
  <picture>
    <img class="images" src="../lesson7/images/placeholder.png" data-src="../lesson7/images/1.jpg" alt="image 1">
  </picture>
  <picture>
    <img class="images" src="../lesson7/images/placeholder.png" data-src="../lesson7/images/2.png" alt="image 2">
  </picture>
  <picture>
    <img class="images" src="../lesson7/images/placeholder.png" data-src="../lesson7/images/3.png" alt="image 3">
  </picture>
  <picture>
    <img class="images" src="../lesson7/images/placeholder.png" data-src="../lesson7/images/4.jpg" alt="image 4">
  </picture>
  <picture>
    <img class="images" src="../lesson7/images/placeholder.png" data-src="../lesson7/images/5.jpg" alt="image 5">
  </picture>
  <picture>
    <img class="images" src="../lesson7/images/placeholder.png" data-src="../lesson7/images/6.webp" alt="image 6">
  </picture>
  <footer></footer>
  <script src="../lesson7/scripts/progressive_images.js"></script>
</body>
</html>
